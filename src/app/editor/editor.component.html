
<h2 class="display-7 text-muted">Manage concepts</h2>
<hr class="mb-2 mt-4">
<ul class="items-container list-group shadow-sm py-3 px-3">
  <li *ngFor="let concept of concepts; let index = index" class="item list-group-item shadow-sm p-1 mb-2 rounded">
    <div class="container">
      <div class="row">
        <div class="move-handle col-1 my-auto"><i class="bi bi-list"></i></div>
        <div class="col-2 my-auto">Concept {{index + 1}}</div>
        <div class="col-4"><input appCustomLetters class="form-control" placeholder="Concept" [(ngModel)]="concept.key" (input)="onInput()"></div>
        <div class="col-4"><input appCustomLetters class="form-control" placeholder="Definition" [(ngModel)]="concept.value" (input)="onInput()"></div>
        <div class="col-1"><button class="btn btn-outline-danger remove-button" (click)="onRemoveConcept(index)">-</button></div>
      </div>
    </div>
  </li>
</ul>

<div class="list-control mt-2">
  <button class="btn btn-primary shadow" (click)="onAddConcept()">Add Concept</button>
</div>
<div class="navigation mt-2">
  <button class="btn btn-outline-secondary mt-2"><i class="bi bi-box-arrow-up-left"></i> Back to sets</button>
  <button class="btn btn-outline-primary mt-2" routerLink="/play"><i class="bi bi-box-arrow-up-left"></i> Play</button>
</div>
